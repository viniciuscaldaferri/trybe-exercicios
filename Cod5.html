<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>body{
            background-color: rgb(173, 224, 189);
            color: aliceblue;
            font: normal 18pt arial;
        }
        div#res{
            color: rgb(104, 97, 97);
            font: times;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <input type="number" name="txt" id="txt">
    <input type="number" name="txt2" id="txt2">
    <p> </p>
    <input type="button" value="Somar" onclick="Somar()">
    <input type="button" value="Subtrair" onclick="Subtrair()">
    <input type="button" value="Multiplicar" onclick="Multiplicar()">
    <input type="button" value="Dividir" onclick="Dividir()">
    <input type="button" value="Elevar" onclick="Elevar()">
    <input type="button" value="Porcentagem" onclick="Porcentagem()">
    <div id="res">Resultado:</div>
    <script>
        function Somar(){
            var tn1 = document.getElementById('txt')
            var tn2 = document.getElementById('txt2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a: ${s}`
        }
        function Subtrair(){
            var tn1 = document.getElementById('txt')
            var tn2 = document.getElementById('txt2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 - n2
            res.innerHTML = `A substração entre ${n1} e ${n2} é igual a: ${s}`
        }
        function Multiplicar(){
            var tn1 = document.getElementById('txt')
            var tn2 = document.getElementById('txt2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 * n2
            res.innerHTML = `A multiplicação entre ${n1} e ${n2} é igual a: ${s}`
        }
        function Dividir(){
            var tn1 = document.getElementById('txt')
            var tn2 = document.getElementById('txt2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 / n2
            res.innerHTML = `A divisão entre ${n1} e ${n2} é igual a: ${s}`
        }
        function Elevar(){
            var tn1 = document.getElementById('txt')
            var tn2 = document.getElementById('txt2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 ** n2
            res.innerHTML = `O número ${n1} elevado a sua ${n2}ª potencia é igual a: ${s}`
        }
        function Porcentagem(){
            var tn1 = document.getElementById('txt')
            var tn2 = document.getElementById('txt2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s1 = n1 * n2
            var s = s1 / 100
            res.innerHTML = `${n1}% de ${n2} é igual a: ${s}`
        }
    </script>
</body>
</html>
